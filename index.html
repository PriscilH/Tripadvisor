<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5043f67d3c.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <title>Document</title>
</head>
<body>
   <header>
    <div class="container">
        <img src="./assets/img/logo.svg" alt="Logo-Tripadvisor">
        <nav>
            <div><i class="fa-solid fa-pencil"></i><span>Avis</span></div>
            <div><i class="fa-regular fa-heart"></i><span>Voyages</span></div>
            <div><i class="fa-regular fa-bell"></i><span>Alertes</span></div>
            <button>Connectez-vous</button>
            <div><i class="fa-solid fa-cart-shopping"></i><span>Panier</span></div>
        </nav>
   </div>
    </header>

   <main>
    <div class="container">
      <h1><span>Explorez</span> Paris</h1>   
      <p>Les revenus influencent le choix des expériences présentées sur cette page : en savoir plus.</p>
        
        <!-- Navigation menu -->
      <nav class="navigation-menu">
        <div><span>Hôtels</span> <i class="fa-solid fa-hotel"></i></div>
        <div><span>Locations de vacances</span> <i class="fa-solid fa-house"></i></div>
        <div><span>Activités</span> <i class="fa-solid fa-person-biking"></i></div>
        <div><span>Restaurants</span> <i class="fa-solid fa-utensils"></i></div>
        <div><span>Forums de voyages</span> <i class="fa-regular fa-comments"></i></div>
        <div><span>Plus</span> <i class="fa-solid fa-ellipsis"></i></div>
      </nav>

      <!-- Pictures -->
      <div class="pictures">
        <div class="col-1">
          <img src="./assets/img/picture1.jpg" alt="Quai de la Seine">
        </div>
        <div class="col-2">
          <img src="./assets/img/picture2.jpg" alt="tour en moto">
          <img src="./assets/img/picture3.jpg" alt="Tour Eiffel">
        </div>
      </div>

      <!-- Line -->
      <div class="line">
        <div>
          <span>Europe</span><span>></span><span>France</span><span>></span>
          <span>île-de-France</span><span>></span> 
          <div><span>Paris</span><i class="fa-solid fa-caret-down"></i></div>
        </div>
        <div>
          Visiter : Paris
        </div>
      </div>

    </div>

   </main>
   <footer></footer> 
</body>
</html>
